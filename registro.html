<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MochilaTrips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="assets/logomochila.jpg" alt="Logo de MochilaTrips" class="logo">
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="plan-viaje.html">Planes</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="usuario.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Registro -->
    <section class="registro-container">
        <h2>Crear una cuenta</h2>
        <p>Únete a MochilaTrips y empieza a planear tus viajes</p>

        <form class="registro-form">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ejemplo: Juan Pérez" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

            <label for="password-confirm">Confirmar contraseña</label>
            <input type="password" id="password-confirm" placeholder="Repite tu contraseña" required>

            <button type="submit" class="btn">Registrarse</button>

            <p class="texto-secundario">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>

        <div class="registro-social">
            <p>O regístrate con:</p>
            <button class="btn-google">Google</button>
            <button class="btn-facebook">Facebook</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MochilaTrips - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
